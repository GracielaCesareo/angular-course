
<div>
    <input [(ngModel)]="newAppointmentTitle" type="text" placeholder="Appointment description">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
    <button (click)="addNewAppointment()">Add Appointment</button>
</div>

<ul>
    <li *ngFor="let appointment of appointments"> {{ appointment.title }} - {{ appointment.date | date: 'dd.MM.yyyy' }}</li>
</ul>
